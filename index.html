<!DOCTYPE html>
<html ng-app="myApp">

<head>

    <meta charset="utf-8" />
		<meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
		<meta http-equiv="Pragma" content="no-cache" />
		<meta http-equiv="Expires" content="0" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Raphael Freitas</title>

    <!-- Bootstrap Core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="css/business-frontpage.css" rel="stylesheet">
    <!-- jQuery -->
    <script src="js/jquery.js"></script>
    <!-- Bootstrap Core JavaScript -->
    <script src="js/bootstrap.min.js"></script>
    <!-- Angular js -->
    <script src="bower_components/angular/angular.min.js"></script>
    <script src="bower_components/angular-translate/angular-translate.js"></script>
    <script src="bower_components/angular-route/angular-route.min.js"></script>
    
    <!-- Script -->
    <script src="js/script.js"></script>
    <script src="js/translation.js"></script>
    <script src="app/controllers/homeController.js"></script>
    <script src="app/controllers/contactController.js"></script>

</head>

    <body ng-controller="appController">

        <!-- Header -->
        <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
            <div class="container">
                <!-- Brand and toggle get grouped for better mobile display -->
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="#"><div ng-bind="'Aboutme' | translate"></div></a>
                </div>
                <!-- Collect the nav links, forms, and other content for toggling  -->
                <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                    <ul class="nav navbar-nav">
                        <li>
                            <a  href="#"><div ng-bind="'Skills' | translate"></div></a>
                        </li>
                        <li>
                            <a href="#/contact"><div ng-bind="'Contact' | translate"></div></a>
                        </li>
                        <li>
                            <a href="" ng-click="changeLanguage('pt')"><img class="img-responsive img-center" src="imgs/pt.jpg" height="13" width="30"></a>
                        </li>
                        <li>
                            <a href="" ng-click="changeLanguage('en')"><img class="img-responsive img-center" src="imgs/en.gif" height="13" width="30"></a>
                        </li>
                    </ul>
                </div>
                <!-- /.navbar-collapse--> 
            </div>
            <!-- /.container -->
        </nav>
        <!-- /.header -->

        <!-- Page Content -->
        <div class="container">
            
            <div ng-view></div>
            
            <footer>
                <div class="row">
                    <div class="col-lg-12">
                        <p>FOOTER</p>
                    </div>
                </div>
            </footer>
        
        </div>
        <!-- ./Page content -->

    </body>
</html>
